services:
  - type: web
    name: cursos-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cursos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-url.onrender.com

databases:
  - name: cursos-db
    databaseName: cursos
    user: cursos_user